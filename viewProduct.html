<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <meta name="description" content="Add a product to LCB">
    <meta name="author" content="LCB">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="brand" href="#">
                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> LCB
                    </a>
                </div>
            </div>
        </nav>
     </header>
    <div class="container">
        <h2>Add Product</h2>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeHolder="Loading..." readonly>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeHolder="Loading..." readonly>
            </div>
            <div class="container">
                <div class="col-md-6">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeHolder="Loading..." readonly>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ppc">Price per cup </label>
                        <input type="number" class="form-control" id="price" placeHolder="Loading..." readonly>
                    </div>
                </div>
            </div>
            <div class="form-group"></div>
            <div class="contianer">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="catergory" class="form-control" placeHolder="Loading..." readonly>
                        </div>
                    </div>
                <div class="col-md-6"></div>
              </div>
        </form>
    </div>
    <footer>
         <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="text-center">(C) LCB 2016</div>
            </div>
         </nav>
    </footer>
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
 </body>
</html>
